<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="action.js"></script>
        <link href="main.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <h1>简单计算器</h1>
        <div id="frame">
            <div id="input">
                <form onsubmit="return false">
                    <input id="cal" type="text"/>
                </form>
            </div>

            <div id="button">
                <div>
                <button name="display" type="button" value="7" onclick="copy(0)">7</button>
                <button name="display" type="button" value="8" onclick="copy(1)">8</button>
                <button name="display" type="button" value="9" onclick="copy(2)">9</button>
                <button name="display" type="button" value="/" onclick="copy(3)">/</button>
                </div>
                <div>
                <button name="display" type="button" value="4" onclick="copy(4)">4</button>
                <button name="display" type="button" value="5" onclick="copy(5)">5</button>
                <button name="display" type="button" value="6" onclick="copy(6)">6</button>
                <button name="display" type="button" value="*" onclick="copy(7)">*</button>
                </div>
                <div>
                <button name="display" type="button" value="1" onclick="copy(8)">1</button>
                <button name="display" type="button" value="2" onclick="copy(9)">2</button>
                <button name="display" type="button" value="3" onclick="copy(10)">3</button>
                <button name="display" type="button" value="-" onclick="copy(11)">-</button>
                </div>
                <div>
                <button name="display" type="button" value="0" onclick="copy(12)">0</button>
                <button name="display" type="button" value="." onclick="copy(13)">.</button>
                <button type="button" onclick="back()">←</button>
                <button name="display" type="button" value="+" onclick="copy(14)">+</button>
                </div>
                <div>
                <button name="display" type="button" value="(" onclick="copy(15)">(</button>
                <button name="display" type="button" value=")" onclick="copy(16)">)</button>
                <button type="button" onclick="clr()">CE</button>
                <button type="submit" onclick="calc()">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
