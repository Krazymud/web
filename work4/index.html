<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="main.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <h1>简单计算器</h1>
        <div id="frame">
            <div id="input">
                <form onsubmit="return false">
                    <input id="cal" type="text"/>
                </form>
            </div>

            <div id="button">
                <div>
                <button name="display" type="button" value="7">7</button>
                <button name="display" type="button" value="8">8</button>
                <button name="display" type="button" value="9">9</button>
                <button name="display" type="button" value="/">/</button>
                </div>
                <div>
                <button name="display" type="button" value="4">4</button>
                <button name="display" type="button" value="5">5</button>
                <button name="display" type="button" value="6">6</button>
                <button name="display" type="button" value="*">*</button>
                </div>
                <div>
                <button name="display" type="button" value="1">1</button>
                <button name="display" type="button" value="2">2</button>
                <button name="display" type="button" value="3">3</button>
                <button name="display" type="button" value="-">-</button>
                </div>
                <div>
                <button name="display" type="button" value="0">0</button>
                <button name="display" type="button" value=".">.</button>
                <button type="button">←</button>
                <button name="display" type="button" value="+">+</button>
                </div>
                <div>
                <button name="display" type="button" value="(">(</button>
                <button name="display" type="button" value=")">)</button>
                <button type="button">CE</button>
                <button type="submit">=</button>
                </div>
            </div>
        </div>
        <script src="action.js"></script>
    </body>
</html>
